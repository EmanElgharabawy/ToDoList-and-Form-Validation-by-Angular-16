<div class="bg-dark text-light text-center p-4 size-100 " style="width: 50%; margin-left: 25%; margin-top: 10px;">
      <div>
            <img style="width: 35px; margin-left: 10%;" src="../../assets/images/todolist.jpg" alt="">
            <label style="padding: 10px;">Write Your Task</label>
            <input class="form-control mt-4 is-valid" type="text" placeholder="Write Your Task" [(ngModel)]="value">
            <div class="invalid-feedback"> Please Enter Your Task </div>
            <button style="margin-top: 15px; " [ngClass]="{'is-valid': entertask, 'is-invalid': !entertask }"
                  (click)=" addtodolist()" class="btn btn-success px-5">Add</button>
      </div>

      <div class="invalid-feedback">Please Write Your Task.</div>
      <hr>

      <hr>
      <div class="d-flex justify-content-between" *ngFor="let item of todolist; let i=index">
            <p>{{item}}</p>
            <a>
                  <svg (click)="removetodo(i)" style="width: 20px; color: brown; cursor: pointer;"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                              d="M18.2048 2.25H21.5128L14.2858 10.51L22.7878 21.75H16.1308L10.9168 14.933L4.95084 21.75H1.64084L9.37084 12.915L1.21484 2.25H8.04084L12.7538 8.481L18.2048 2.25ZM17.0438 19.77H18.8768L7.04484 4.126H5.07784L17.0438 19.77Z">
                        </path>
                  </svg>
            </a>
      </div>
</div>
