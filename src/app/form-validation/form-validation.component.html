<form action="/action_page.php" class="was-validated" (submit)="savedata($event)">
      <div class="mb-3 mt-3">
            <label for="name" class="form-label">Username</label>
            <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name"
                  placeholder="Enter username" required
                  [ngClass]="{ 'is-valid': namevalidation , 'is-invalid': !namevalidation && nametouched }">
            <div class="invalid-feedback">Name Must be More than 5 letters please Enter Valid Name</div>
      </div>

      <div class="mb-3">
            <label for="age" class="form-label">age</label>
            <input [ngClass]="{ 'is-valid': agevalidation , 'is-invalid': !agevalidation && agetouched }"
                  [(ngModel)]="age" name="age" type="number" class="form-control" id="age" placeholder="Enter age"
                  name="age" required>
            <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
            <label class="form-check-label" for="myCheck">I agree.</label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
